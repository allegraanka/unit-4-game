<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="game-container">
        <div class="crystal-container">
            <div class="row">
                <div class="col crystal"><img src="assets/images/crystal1.png"></div>
                <div class="col crystal"><img src="assets/images/crystal4.jpeg"></div>
                <div class="col crystal"><img src="assets/images/crystal3.jpeg"></div>
                <div class="col crystal"><img src="assets/images/crystal2.jpeg"></div>
            </div>

            <!-- random number jackpot -->
            <div class="container jackpot-container">
                <div class="row">
                    <div class="col">
                        <div class="jackpot text-center"></div>
                    </div>
                </div>
            </div>

            <!-- user score -->
            <div class="container user-score-container">
                <div class="row">
                    <div class="col">
                        <div id="userScore" class="user-score text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
